baseURL: https://DeepInsDes.github.io
languageCode: en-us
title: Deep Instructional Design
theme: hextra

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: false

outputs:
  home: [HTML]
  page: [HTML]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: "Deep Instructional Design"

markup:
  highlight:
    noClasses: false
  # goldmark:
  #   renderer:
  #     unsafe: true
  #   extensions:
  #     definitionList:
  #       delimiters:
  #         block: [['\[', '\]'], ['$$', '$$']]
  #         inline: [['\(', '\)']]
  #       enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: works
      name: works
      pageRef: /works
      weight: 1
    - identifier: references
      name: references
      pageRef: /ref
      weight: 2
    - identifier: influences
      name: influences
      pageRef: /inf
      weight: 3
    - identifier: about
      name: about
      pageRef: /about
      weight: 4

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  footer:
    enable: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: false

  displayUpdatedDate: false

  search:
    enable: false

  editURL:
    enable: false

  highlight:
    copy:
      enable: false

  comments:
    enable: false


caches:
  images:
    dir: :cacheDir/images
